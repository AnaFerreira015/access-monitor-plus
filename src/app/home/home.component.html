                  </label>
                  <div fxLayout="row">
                    <button class="file-button" mat-flat-button color="primary" (click)="fileInputField.click()" type="button" fxFlex="22">

                    </button>
                    <div class="{{ fileInput.hasError('invalidType') ? 'file_error' : '' }}" fxFlexOffset="12">
